version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend-container
    ports:
      - '3000:3000'
    environment:
      - MONGODB_URL=mongodb://root:example@mongo:27017/
      - ADMIN_SECRET=secret
      - JWT_SECRET=secret
      - ADMIN_PASSWORD=secret
      - FRONTEND_URL=http://localhost:5173
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./backend:/app/backend
      - backend-node-modules:/app/backend/node_modules
    command: bash -c "npm install && npm run build && npm start"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend-container
    ports:
      - '5173:5173'
    environment:
      - VITE_BACKEND=http://localhost:3000
    volumes:
      - ./frontend:/app/frontend
      - frontend-node-modules:/app/frontend/node_modules
    command: bash -c "npm install && npm run dev"

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - '27017:27017'  # Change this to 27017 to match the default MongoDB port
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  backend-node-modules:
  frontend-node-modules:
